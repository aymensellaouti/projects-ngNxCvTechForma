<div (click)="onSelectCv()">
  <img [ngStyle]="{
      width: size + 'px',
      heigth: size + 'px'
    }" class="rounded-circle" src="images/{{cv?.path ?? '' | defaultImage}}" alt="{{cv?.name}}">
  {{cv?.firstname}} {{cv?.name}}
</div>
